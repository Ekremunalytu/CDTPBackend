services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_EXTERNAL_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      cdtp-network:
        ipv4_address: ${DB_HOST}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  core:
    build:
      context: .
      dockerfile: services/core/Dockerfile
    image: cdtp-core
    restart: on-failure
    ports:
      - "${CORE_EXTERNAL_PORT}:${CORE_PORT}"
    environment:
      - DB_USER=${DB_USER}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
    depends_on:
      db:
        condition: service_healthy
    networks:
      cdtp-network:
        ipv4_address: ${CORE_HOST}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${CORE_PORT}/health" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  ingestion:
    build:
      context: .
      dockerfile: services/ingestion/Dockerfile
    image: cdtp-ingestion
    restart: on-failure
    ports:
      - "${INGESTION_EXTERNAL_PORT}:${INGESTION_PORT}"
    environment:
      - DB_USER=${DB_USER}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
    depends_on:
      db:
        condition: service_healthy
    networks:
      cdtp-network:
        ipv4_address: ${INGESTION_HOST}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${INGESTION_PORT}/health" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  processor:
    build:
      context: .
      dockerfile: services/processor/Dockerfile
    image: cdtp-processor
    restart: on-failure
    environment:
      - DB_USER=${DB_USER}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
    depends_on:
      db:
        condition: service_healthy
    networks:
      cdtp-network:
        ipv4_address: ${PROCESSOR_HOST}
