<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDTP Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .connection-status {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .connection-status.connected {
            color: #10b981;
        }
        
        .connection-status.disconnected {
            color: #ef4444;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .metric {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .status {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.2em;
        }
        
        .status.NORMAL {
            background: #10b981;
            color: white;
        }
        
        .status.WARNING {
            background: #f59e0b;
            color: white;
        }
        
        .status.CRITICAL {
            background: #ef4444;
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .alerts {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .alerts h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .alert-item {
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #ef4444;
            background: #fee;
            border-radius: 5px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .alert-item strong {
            display: block;
            margin-bottom: 5px;
            color: #dc2626;
        }
        
        .timestamp {
            color: #666;
            font-size: 0.85em;
        }
        
        .no-alerts {
            text-align: center;
            color: #999;
            padding: 40px;
        }
        
        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• CDTP Akƒ±llƒ± G√ºvenlik Sistemi</h1>
        
        <div class="connection-status" id="connection-status">
            üî¥ Baƒülantƒ± kuruluyor...
        </div>
        
        <div class="cards">
            <div class="card">
                <h2>üíì Kalp Atƒ±≈üƒ±</h2>
                <div class="metric" id="bpm">--</div>
                <div class="metric-label">BPM (Dakikadaki Vuru≈ü)</div>
            </div>
            
            <div class="card">
                <h2>‚è±Ô∏è Hareketsizlik</h2>
                <div class="metric" id="inactivity">--</div>
                <div class="metric-label">saniye</div>
            </div>
            
            <div class="card">
                <h2>üìä Sistem Durumu</h2>
                <span class="status NORMAL" id="status">NORMAL</span>
            </div>
        </div>
        
        <div class="alerts">
            <h2>üö® Son Uyarƒ±lar</h2>
            <div id="alerts-list">
                <div class="no-alerts">Hen√ºz uyarƒ± yok...</div>
            </div>
        </div>
        
        <div class="last-update" id="last-update">
            Son g√ºncelleme: --
        </div>
    </div>

    <script>
        // Socket.IO baƒülantƒ±sƒ±
        const socket = io('http://localhost:8000');
        
        const statusEl = document.getElementById('connection-status');
        const bpmEl = document.getElementById('bpm');
        const inactivityEl = document.getElementById('inactivity');
        const statusBadgeEl = document.getElementById('status');
        const alertsListEl = document.getElementById('alerts-list');
        const lastUpdateEl = document.getElementById('last-update');
        
        // Baƒülantƒ± durumu
        socket.on('connect', () => {
            console.log('‚úÖ Backend\'e baƒülandƒ±');
            statusEl.textContent = 'üü¢ Baƒülƒ±';
            statusEl.className = 'connection-status connected';
        });
        
        socket.on('disconnect', () => {
            console.log('‚ùå Baƒülantƒ± kesildi');
            statusEl.textContent = 'üî¥ Baƒülantƒ± kesildi';
            statusEl.className = 'connection-status disconnected';
        });
        
        // Yeni √∂l√ß√ºm geldiƒüinde
        socket.on('new_measurement', (data) => {
            console.log('üìä Yeni √∂l√ß√ºm:', data);
            
            // Metrikleri g√ºncelle
            bpmEl.textContent = data.heart_rate;
            inactivityEl.textContent = data.inactivity_seconds;
            
            // Durum badge'ini g√ºncelle
            statusBadgeEl.textContent = data.status;
            statusBadgeEl.className = 'status ' + data.status;
            
            // Son g√ºncelleme zamanƒ±
            const now = new Date();
            lastUpdateEl.textContent = `Son g√ºncelleme: ${now.toLocaleTimeString('tr-TR')}`;
        });
        
        // Alert geldiƒüinde
        socket.on('alert', (data) => {
            console.log('üö® Alert:', data);
            
            // "Hen√ºz uyarƒ± yok" mesajƒ±nƒ± kaldƒ±r
            const noAlerts = alertsListEl.querySelector('.no-alerts');
            if (noAlerts) {
                noAlerts.remove();
            }
            
            // Yeni alert ekle
            const alertItem = document.createElement('div');
            alertItem.className = 'alert-item';
            
            const timestamp = new Date(data.created_at);
            alertItem.innerHTML = `
                <strong>${data.message}</strong>
                <div class="timestamp">${timestamp.toLocaleString('tr-TR')}</div>
            `;
            
            // En √ºste ekle
            alertsListEl.insertBefore(alertItem, alertsListEl.firstChild);
            
            // Maksimum 10 alert g√∂ster
            while (alertsListEl.children.length > 10) {
                alertsListEl.removeChild(alertsListEl.lastChild);
            }
        });
        
        // SOS alert
        socket.on('sos_alert', (data) => {
            console.log('üÜò SOS Alert:', data);
            
            const noAlerts = alertsListEl.querySelector('.no-alerts');
            if (noAlerts) {
                noAlerts.remove();
            }
            
            const alertItem = document.createElement('div');
            alertItem.className = 'alert-item';
            alertItem.style.borderLeftColor = '#dc2626';
            alertItem.style.background = '#fee';
            
            const timestamp = new Date(data.created_at);
            alertItem.innerHTML = `
                <strong>üÜò MANUEL ALARM: ${data.message}</strong>
                <div class="timestamp">${timestamp.toLocaleString('tr-TR')}</div>
            `;
            
            alertsListEl.insertBefore(alertItem, alertsListEl.firstChild);
            
            while (alertsListEl.children.length > 10) {
                alertsListEl.removeChild(alertsListEl.lastChild);
            }
        });
    </script>
</body>
</html>
